name: üêõ Bug Report
description: Report a bug or unexpected behavior in FeedReader
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below to help us reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Launch the app
        2. Navigate to ...
        3. Tap on ...
        4. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the app is affected?
      options:
        - Feed Parsing / Loading
        - Offline Caching
        - Bookmarks
        - Search / Filtering
        - Image Loading
        - Multi-Feed Management
        - Network / Connectivity
        - UI / Layout
        - Share Functionality
        - Other
    validations:
      required: true

  - type: input
    id: ios-version
    attributes:
      label: iOS Version
      description: Which iOS version are you running?
      placeholder: "e.g., 17.4"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      description: Which device or simulator?
      placeholder: "e.g., iPhone 15 Pro, iPad Air Simulator"
    validations:
      required: true

  - type: input
    id: xcode-version
    attributes:
      label: Xcode Version
      description: Which Xcode version did you use to build?
      placeholder: "e.g., 15.3"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant console logs, crash reports, or screenshots.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate.
          required: true
